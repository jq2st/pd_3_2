<ng-container *ngIf="_methodResult">
    <div class="canvasImage">
        <div class="image-preview" [ngStyle]="{backgroundImage: 'url('+ _methodResult.imageURI +')'}"></div>
    </div>
    <div class="channels">
        <div class="channels__grid_rgb">
            <div class="canvas_gholder">
                <canvas baseChart 
                [datasets]="barChartData1"
                [labels]="barChartLabels1"
                [options]="barChartOptions"
                [plugins]="barChartPlugins"
                [legend]="barChartLegend"
                [chartType]="barChartType"
                [colors]="barChartColor1">
                </canvas>
            </div>
            <div class="canvas_gholder">
                <canvas baseChart 
                [datasets]="barChartData2"
                [labels]="barChartLabels2"
                [options]="barChartOptions"
                [plugins]="barChartPlugins"
                [legend]="barChartLegend"
                [chartType]="barChartType"
                [colors]="barChartColor2">
                </canvas>
            </div>
            <div class="canvas_gholder">
                <canvas baseChart 
                [datasets]="barChartData3"
                [labels]="barChartLabels3"
                [options]="barChartOptions"
                [plugins]="barChartPlugins"
                [legend]="barChartLegend"
                [chartType]="barChartType"
                [colors]="barChartColor3">
                </canvas>
            </div>
        </div>
    </div>
    <div class="btns">
        <button class="btn btn_enabled" (click)="lastStep()" style="margin-right: 2px;">Назад</button>
        <button class="btn btn_enabled" (click)="saveImage()">Сохранить</button>
    </div>    
</ng-container>
