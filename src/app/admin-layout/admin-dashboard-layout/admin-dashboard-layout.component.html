<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Панель администратора</span>
    <span class="example-spacer"></span>
</mat-toolbar>
<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <mat-list>
            <mat-list-item class="list-item" *ngFor="let link of links" [routerLink]="link.route" routerLinkActive="list-item_active">
              <span>{{link.name}}</span>
            </mat-list-item>
          </mat-list>
    </mat-drawer>
  
    <div class="example-sidenav-content">
        <router-outlet></router-outlet>
    </div>
  
</mat-drawer-container>
