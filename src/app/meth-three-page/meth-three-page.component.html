<h1 class="content method">{{method}}</h1>
<h2 class="content step">{{'Шаг ' + step}}</h2>
<div [ngSwitch]="step">
    <app-meth-three-step1 *ngSwitchCase="1" (onNext)="nextStep()" (onChannelChoosen)="setChoosenChannel($event)" (onImageChoosen)="setChoosenImage($event)" (onCodeImageChoosen)="setChoosenCodeImage($event)"></app-meth-three-step1>
    <app-meth-three-step2 *ngSwitchCase="2" (onNext)="nextStep()" (onLast)="lastStep()" (onParamsChoosen)="setChoosenParams($event)" (onGetResult)="getResult($event)" [choosenLayerURI]="choosenChannelURI" [choosenCodeImage]="choosenCodeImage"></app-meth-three-step2>
    <app-meth-three-step3 *ngSwitchCase="3" (onLast)="lastStep()" [methodResult]="result"></app-meth-three-step3>
</div>
